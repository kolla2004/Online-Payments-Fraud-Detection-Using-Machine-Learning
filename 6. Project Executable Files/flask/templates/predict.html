<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">ðŸ’³ Fraud Detection</span>
    </div>
</nav>

<div class="container mt-5">

    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4 text-primary">Enter Transaction Details</h2>

        <form action="/submit" method="post">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Step (Hour)</label>
                    <input type="number" name="step" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Transaction Type</label>
                    <select name="type" class="form-select" required>
                        <option value="CASH_IN">CASH_IN</option>
                        <option value="CASH_OUT">CASH_OUT</option>
                        <option value="DEBIT">DEBIT</option>
                        <option value="PAYMENT">PAYMENT</option>
                        <option value="TRANSFER">TRANSFER</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Old Balance (Sender)</label>
                    <input type="number" step="0.01" name="oldbalanceOrg" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">New Balance (Sender)</label>
                    <input type="number" step="0.01" name="newbalanceOrig" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Old Balance (Receiver)</label>
                    <input type="number" step="0.01" name="oldbalanceDest" class="form-control" required>
                </div>

                <div class="col-md-6 mb-4">
                    <label class="form-label">New Balance (Receiver)</label>
                    <input type="number" step="0.01" name="newbalanceDest" class="form-control" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">
                    Predict Fraud
                </button>
            </div>

        </form>
    </div>

</div>

</body>
</html>
